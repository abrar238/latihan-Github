<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link href="loginc.css" type="text/css" rel="stylesheet">
    <script src="js/jQuery-3.5.1.min" rel="stylesheet" type="text/js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  </head>

<body>

  <div class="container">
  <div class="row">
    <div class="col-sm">
      <div class="text-center">
  <h2 style="color:white">Login Page</h2>
  <img src="img/lg.jpg" alt="logo" class="rounded-circle" width="100">
</div>
    </div>
    <div class="col-sm">
      <form>



  <div class="form-group">
    <label for="exampleInputEmail1 white" style="color:white">Email address</label><br>
    <input type="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@mail.com" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" style="color:white" >Password</label><br>
    <input type="password" class="form-control" id="exampleInputPassword1" required >
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1" style="color:white">Lupa Password</label>
  </div>

<!-- Button trigger modal -->
<button type="submit" class="btn btn-primary btn-block" data-toggle="modal" data-target="#exampleModal" data-toggle="button">Submit</button>

<!-- Modal -->
<div class="modal fade black" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Woohoo, you're reading this text in a modal!
      </div>
      <div class="modal-footer">
        <a class="nav-link" href="dashboard.html">
        <button type="button" class="btn btn-primary">Save changes</button>
        </a>
      </div>
    </div>
  </div>
</div>


</form>
    </div>
    <div class="col-sm">
      <div class="text-center">
<p style="color:white"> or sign up using </p>
<button type="button" class="btn btn-outline-primary btn-block btn-sm">Facebook</button>
<button type="button" class="btn btn-outline-danger btn-block btn-sm">Instagram</button>
<button type="button" class="btn btn-outline-info btn-block btn-sm">Skype</button>
      </div>
    </div>
  </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script type="text/javascript" src="js/bootstrap.min.js">
$('#myModal').on('shown.bs.modal', function () {
  $('#myInput').trigger('focus')
})
</script>
  </body>
</html>
